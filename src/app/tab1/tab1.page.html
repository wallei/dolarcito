<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-title>
      <ion-icon name="cash-outline" class="dollar-icon"></ion-icon>
      Dolarito
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="dollar-background">
  <div class="center-content">
    <ion-card class="auth-options dollar-card">
      <ion-card-header>
        <ion-card-title class="dollar-title">
          <ion-icon name="logo-usd" class="dollar-logo"></ion-icon>
          Dolarito
        </ion-card-title>
        <ion-card-subtitle class="dollar-subtitle">Seguí el valor del dólar en tiempo real</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-button expand="block" class="login-btn" routerLink="/login">
          <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
          Iniciar Sesión
        </ion-button>

        <ion-button expand="block" class="signup-btn" routerLink="/signup">
          <ion-icon slot="start" name="person-add-outline"></ion-icon>
          Registrarse
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Fondo con patrón de dólares -->
  <div class="dollar-pattern"></div>

  <style>
    :host {
      --dollar-green: #009b3a;
      --dark-accent: #1a1a1a;
    }

    .dollar-background {
      --background: linear-gradient(160deg, var(--dollar-green) 0%, #00612a 100%);
      position: relative;
    }

    .dollar-pattern {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" opacity="0.1"><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="80" font-family="Arial">$</text></svg>');
      background-repeat: repeat;
      z-index: 0;
    }

    .dollar-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      z-index: 1;
      position: relative;
    }

    .dollar-title {
      color: var(--dollar-green) !important;
      font-weight: 900;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .dollar-subtitle {
      color: var(--dark-accent) !important;
      font-weight: 500;
    }

    .dollar-logo {
      color: var(--dollar-green);
      font-size: 1.2em;
      vertical-align: middle;
      margin-right: 10px;
    }

    .login-btn {
      --background: var(--dollar-green);
      --background-hover: #008030;
      --color: white;
      --border-radius: 10px;
      margin: 15px 0;
    }

    .signup-btn {
      --background: var(--dark-accent);
      --background-hover: #2d2d2d;
      --color: white;
      --border-radius: 10px;
    }

    .center-content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 90vh;
      padding: 20px;
    }

    .auth-options {
      width: 100%;
      max-width: 400px;
      transform: translateY(-20px);
    }

    .dollar-icon {
      color: white;
      margin-right: 10px;
      vertical-align: middle;
      font-size: 1.4em;
    }
  </style>
</ion-content>
