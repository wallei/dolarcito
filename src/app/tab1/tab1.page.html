<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      precio dolar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h2>datos de dolar-api</h2>
  <ion-list>
  <ion-item *ngFor="let dolar of dolarData">
  <ion-label>{{"Dolar: " + dolar.nombre}} </ion-label>
  <ion-label>{{"Compra:" + dolar.compra}}  {{"Venta:" + dolar.venta}}</ion-label>
  </ion-item>
  </ion-list>
</ion-content>
